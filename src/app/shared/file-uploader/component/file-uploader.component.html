<div class="m2b-file-uploader__container">
    <div class="m2b-file-uploader__input__container">
        <input class="m2b-file-uploader__input" type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;"/>
        <m2b-button
            [buttonType]="'fab'"
            [buttonStyle]="'primary'"
            [buttonMatIcon]="'file_upload'"
            (onButtonClicked)="emitUploadEvent($event)"
            ></m2b-button>
    </div>
</div>
